<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>方案列表</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/video.js/7.3.0/video-js.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/proStyle.css" />
    <script type="text/javascript">
        document.documentElement.style.fontSize = document.documentElement.clientWidth / 7.5 + 'px';
    </script>
</head>
<body>
    <div class="star-photo relative">
        <p class="img-auto"><img src="../images/star1.png"></p>
        <p class="mask-txt">刘德华</p>
    </div>
    <div class="star-info">
        <p class="star-info-title">基础信息</p>
        <div class="star-info-inner">
            <div class="star-personal grid col-3">
                <div class="">
                    <p>身高</p>
                    <p>180 cm</p>
                </div>
                <div class="">
                    <p>体重</p>
                    <p>60 kg</p>
                </div>
                <div class="">
                    <p>从业年限</p>
                    <p>6年</p>
                </div>
                <div class="">
                    <p>服务活动场次</p>
                    <p>20次</p>
                </div>
            </div>
        </div>
    </div>
    <div class="star-info">
        <p class="star-info-title">背景及服务案例</p>
        <div class="star-info-inner">
            <div class="info-list">
                <p>全国青年主持人金话筒一等奖；爱宝贝亲子活动专场主持人；连续两次主持新能源汽车产品发布。</p>
                <p>参与《娱乐达人》节目的编辑制作与播音，获得主办方一致好评。</p>
            </div>
        </div>
    </div>
    <div class="star-info">
        <p class="star-info-title">视频资料</p>
        <div class="star-info-inner">
            <div class="video-box relative">
                <video id="example_video_1" class="video-js vjs-default-skin relative" controls preload="none" width="100%" poster="../images/video2.png">
                    <source src="https://blz-videos.nosdn.127.net/1/HearthStone/f6cd63b590d416821d3e27e0.mp4" type="video/mp4">
                </video>
            </div>
            <div class="video-box relative">
                <video id="example_video_2" class="video-js vjs-default-skin relative" controls preload="none" width="100%" poster="../images/video1.png">
                    <source src="https://blz-videos.nosdn.127.net/1/HearthStone/f6cd63b590d416821d3e27e0.mp4" type="video/mp4">
                </video>
            </div>
        </div>
    </div>
    <div class="star-info">
        <p class="star-info-title">案例照片</p>
        <div class="star-info-inner photo-list">
            <p class="img-auto"><img src="../images/资2.png"></p>
            <p class="img-auto"><img src="../images/资1.png"></p>
        </div>
    </div>
</body>
<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/video.js/7.3.0/video.min.js"></script>
<script>
    $(function () {
        var player = videojs('example_video_1',{
            muted: false,
            controls : true,
            loop : false
        });
        var player = videojs('example_video_2',{
            muted: false,
            controls : true,
            loop : false
        });
    });
</script>
</html>
