<!DOCTYPE html>

<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
<script>
    $(function () {
        var $txt_more = $('.txt-more'),
            $article_info = $('.article-info');
        $txt_more.click(function () {
            if($article_info.hasClass('article-hidden')){
                $article_info.removeClass('article-hidden');
            }else{
                $article_info.addClass('article-hidden');
            }
        });
    });
</script>
